    <script>



        let input = document.querySelector('#lect')
        input.addEventListener("click", () => {
            if (input.value === 'option2') {
                document.getElementById('rase').style.display = 'inline-block';
                document.getElementById('rase').style.border = '1px solid yellowgreen';
                document.getElementById('ase').style.display = 'inline-block';

            }
            else {
                document.getElementById('rase').style.display = 'none';

                document.getElementById('ase').style.display = 'none';

            }
        })
        function mycount() {
            let out = document.getElementById('yemi');
            let days = parseInt(document.getElementById('sasa').value);
            let now = new Date().getTime();
            let countdown = 86400000 * days;
            let head = Number(now + countdown);
            if (!days || days == " " || isNaN(days)) {
                out.innerHTML = 'enter the number of days you are spending'
            }
            // clearInterval(yoyo);

            yoyo = setInterval(function () {
                let now = new Date().getTime();
                let distance = Number(head - now);
                let minsa = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor(distance % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
                let Minutes = Math.floor(distance % (1000 * 60 * 60) / (1000 * 60));
                let seconds = Math.floor(distance % (1000 * 60) / (1000));
                document.getElementById('yemi').innerHTML = `you have  ${minsa}days,${hours}hours,${Minutes}minutes and ${seconds}seconds to reside`;
                if (head <= 0) {
                    clearInterval(yoyo);

                }


            }, 1000)
            let xo = document.getElementById('sasa').value;
            let siva = document.getElementById('shata').value;
            let radar = Number(xo * siva);
            document.getElementById('ronin').innerHTML = `AMOUNT: you will pay ${radar} naira for this suite`
        }

        let serious = document.querySelector('#shata')
        let wetin = document.getElementById('sasa').value;

            }
        })
