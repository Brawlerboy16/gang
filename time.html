<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="div1">
        <div id="diva">
            <div id="form">
                <label for="text">FROM</label>
                <input type="text" id="input1">
                <label for="text">TO</label>
                <input type="text" id="input2">
                <p id="message"></p>
            </div>
            <br>
            <span id="message2"></span>
            <div style="display: none;" id="div2">
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
                <br>
            </div>
            <div>
                <button id="start">start</button>
                <button id="pause">pause</button>
                <button id="continue">continue</button>
                <button id="stop">stop</button><br>
            </div>
        </div>



    </div>
    </div><br><br><br>
    <script>





        function time() {
            mount = setInterval(forstart, 1000)
        }
        function forsta() {
            time()
            let input1 = document.getElementById('input1').value;
            let input2 = document.getElementById('input2').value;
            if (!input1 || !input2) {
                clearInterval(mount)
                document.getElementById('message').innerHTML = 'Enter a Location'
            }
            else {
                start.style.display = 'none'
                document.getElementById('form').style.display = 'none'
                document.querySelector('.uber').style.justifyContent = 'center'
                sto.style.display = 'inline-block'
                pause.style.display = 'inline-block'
                document.getElementById('div2').style.display = 'block'
                message2.style.display = 'inline-block';
                message2.innerHTML = `processing .....`
            }

        }

        function forpause() {
            clearInterval(mount)
            start.style.display = 'none'

            pause.style.display = 'none'
            cont.style.display = 'inline-block'
            sto.style.display = 'inline-block'
            message2.innerHTML = `please wait`

        }

        function forcont() {
            time()
            let input2 = document.getElementById('input2').value;
            start.style.display = 'none'
            cont.style.display = 'none'
            message2.innerHTML = `journey has resume going to <strong style="color: green;">${input2}</strong>`

        }
        function forstop() {
            diva.style.display = 'none'
            start.style.display = 'none'
            pause.style.display = 'none'
            sto.style.display = 'none'
            cont.style.display = 'none'

            clearInterval(mount)
        }

        function forok() {
            min.innerHTML = '00';
            sec.innerHTML = '00';
            minut = 0;
            second = 0;
            rb = 0
            let input1 = document.getElementById('input1').value;
            let input2 = document.getElementById('input2').value;
            document.getElementById('form').style.display = 'block'
            message2.style.display = 'none';
            diva.style.display = 'block';
            start.style.display = 'inline-block';
            pause.style.display = 'none';
            document.getElementById('form').style.display = 'block'
            document.getElementById('div2').style.display = 'none'

            kifi.style.display = 'none';

            document.getElementById('input1').value = ''
            document.getElementById('input2').value = ''
        }

        start.addEventListener('click', forsta)
        pause.addEventListener('click', forpause)
        cont.addEventListener('click', forcont)
        st.addEventListener('click', forstop)
        kifi.addEventListener('click', forok)
    </script>
</body>

</html>
