<body>
    <script>
        let retirementyear = (birthyear, firstname, retirementage) => {
            const age = new Date().getFullYear() - birthyear;
            const yearleft = retirementage - age;
            return `${firstname}, you are due to retire in ${yearleft}  years`
        }
        alert(retirementyear(1990, 'david', 95));
    </script>
