        function mycount() {
            let out = document.getElementById('yemi');
            let days = parseInt(document.getElementById('sasa').value);
            let now = new Date().getTime();
            let countdown = 86400000 * days;
            let head = Number(now + countdown);
            if (!days || days == " " || isNaN(days)) {
                out.innerHTML = 'enter the number of days you are spending'
            }


            yoyo = setInterval(function () {
                let now = new Date().getTime();
                let distance = Number(head - now);
                let minsa = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor(distance % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
                let Minutes = Math.floor(distance % (1000 * 60 * 60) / (1000 * 60));
                let seconds = Math.floor(distance % (1000 * 60) / (1000));
                document.getElementById('yemi').innerHTML = `you have  ${minsa}days,${hours}hours,${Minutes}minutes and ${seconds}seconds to die`;
                if (head <= 0) {
                    clearInterval(yoyo);

                }
            }, 1000)
        }
